  add_tt_vcn1:
    type: boolean
    title: "Add Three-Tier VCN (label: TT-VCN-1)?"
    description: "Click to add a three-tier VCN, with three subnets: web (public by default), application (private) and database (private). An optional subnet (private by default) for bastion deployment is also available."
    visible: define_net

  tt_vcn1_name:
    type: string
    title: "VCN Name (label: TT-VCN-1)"
    description: "Enter the VCN name. Otherwise a default name is provided. The label above should be used in the 'Routable VCNs' field of other VCNs for constraining network traffic in a Hub/Spoke topology."
    required: false
    visible: 
      and:
        - define_net
        - add_tt_vcn1

  tt_vcn1_cidrs:
    type: array
    items:
      type: string
    uniqueItems: true
    maxItems: 3
    minItems: 1
    title: "List of CIDR Blocks"
    description: "Enter the list of CIDR blocks for the VCN."
    required: false
    visible: 
      and:
        - define_net
        - add_tt_vcn1

  tt_vcn1_attach_to_drg:
    type: boolean
    title: "Attach this VCN to DRG (Dynamic Routing Gateway)?"
    description: "Check to route private traffic to/from this VCN via a new or existing DRG."
    visible: 
      and:
        - define_net
        - add_tt_vcn1
        - not: 
          - eq:
            - ${hub_deployment_option}  
            - "No cross-VCN or on-premises connectivity"

  tt_vcn1_routable_vcns:
    type: enum
    default: null
    title: "Routable VCNs"
    description: "Select the VCN labels that this VCN can send traffic to. Only applicable for Hub/Spoke topology where a DRG is deployed as the hub."
    additionalProps:
        allowMultiple: true
    enum:
      - "TT-VCN-2"
      - "TT-VCN-3"
      - "EXA-VCN-1"
      - "EXA-VCN-2"
      - "EXA-VCN-3"
      - "OKE-VCN-1"
      - "OKE-VCN-2"
      - "OKE-VCN-3"    
    visible: 
      and:
        - define_net
        - add_tt_vcn1
        - tt_vcn1_attach_to_drg
        - or:
          - eq:
            - ${hub_deployment_option}
            - "VCN or on-premises connectivity routing via DRG (DRG will be created)"
          - eq:
            - ${hub_deployment_option}
            - "VCN or on-premises connectivity routing via DRG (existing DRG)"

